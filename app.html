<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kbo Rundgang</title>
    <link rel="stylesheet" href="w3.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- Heading start -->
    <div class="w3-container w3-center">
        <img src="/logo.png" style="width: 15%; height: 15%;">
    </div>

    <div class="w3-container" style="background-color:#2b143d;">
        <div class="w3-cell-row w3-center">
            <a href="/" style="text-decoration:none"> <div class="w3-button w3-text-white">Startseite</div> </a>
            <a href="/app" style="text-decoration:none"> <div class="w3-button w3-text-white">Webanwendung</div> </a>
            <a href="/about" style="text-decoration:none"> <div class="w3-button w3-text-white">Über uns</div> </a>
        </div>

    </div>
    <!-- Heading stop -->

    <div class="w3-center w3-container">
        <img id="frame" src="map.png" style="width: 50%; height: 50%;">
    </div>
    <div class="w3-center w3-container">

        <div class="w3-cell-row">
            <div id="MapButtons1" class="w3-button w3-purple w3-text-white" onclick="SetStation(1)">1</div> 
            <div id="MapButtons2" class="w3-button w3-purple w3-text-white" onclick="SetStation(2)">2</div> 
            <div id="MapButtons3" class="w3-button w3-purple w3-text-white" onclick="SetStation(3)">3</div> 
            <div id="MapButtons4" class="w3-button w3-purple w3-text-white" onclick="SetStation(4)">4</div> 
            <div id="MapButtons5" class="w3-button w3-purple w3-text-white" onclick="SetStation(5)">5</div> 
            <div id="MapButtons6" class="w3-button w3-purple w3-text-white" onclick="SetStation(6)">6</div> 
            <div id="MapButtons7" class="w3-button w3-purple w3-text-white" onclick="SetStation(7)">7</div>
        </div>

        <div class="w3-cell-row">
            <div id="SceneButtons1" style="display: none;" class="w3-button w3-purple w3-text-white" onclick="LastScene()">ᐊ</div> 
            <div id="SceneButtons2" style="display: none;" class="w3-button w3-purple w3-text-white" onclick="EnableMap()">Zurück</div>
            <div id="SceneButtons3" style="display: none;" class="w3-button w3-purple w3-text-white" onclick="NextScene()">ᐅ</div> 
        </div>
    </div>

</body>
</html>
